<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Edit User!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" #f="ngForm"  (ngSubmit)="onsubmit(f)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="First Name"
                       name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Last Name"
                       name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="phone"
                       name="telNum" #telNum="ngModel" [(ngModel)]="user.telNum" type="tel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="address"
                       name="address" #address="ngModel" [(ngModel)]="user.address" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Email" name="mail" #mail="ngModel" [(ngModel)]="user.mail" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <input class="form-control" placeholder="Role" name="Role" #role="ngModel" [(ngModel)]="user.role" type="role">

              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
